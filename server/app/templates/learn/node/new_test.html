<!DOCTYPE html>

<html lang="en">

<head>
    <script src="//cdn.ckeditor.com/4.5.11/standard/ckeditor.js"></script>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{{ bootstrap.load_css() }}
	<title>引知——全新在线自适应学习系统</title>

	<meta name="description" content="Source code generated using layoutit.com">

</head>

<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<ul class="nav nav-tabs">
					<li class="nav-item">
						<a class="nav-link active" href="/index">引知</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/domain/dashboard">领域控制台</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/community">社区</a>
					</li>
					<li class="nav-item dropdown ml-md-auto">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
							data-toggle="dropdown">用户</a>
						<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
							{% if current_user.is_authenticated %}
							<a class="dropdown-item" href="/user/profile/{{current_user.username}}">个人信息</a> <a
								class="dropdown-item" href="#">设置</a>
							<div class="dropdown-divider">
							</div> <a class="dropdown-item" href="/user/logout">登出</a>
							{% else %}
							<a class="dropdown-item" href="/user/login">登录</a>
							<a class="dropdown-item" href="/user/register">注册</a>
							{% endif %}
						</div>
					</li>
				</ul>
				</div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <h4>提交测试材料</h4>
                    <div class="jumbotron">
                        <div class="row">
                            <h5> 题目 1</h5>
                        </div> 
                        <div class="row">
                            <textarea class="form-control" rows="3"></textarea> 
                        </div>
                        <br>
                        <div class="row">
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox1" value="option1"> 选项 1
                            </label>
                            <input class="form-control mr-sm-2" type="text"></input>
                        </div>
                        <div class="row">
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox1" value="option1"> 选项 2
                            </label>
                            <input class="form-control mr-sm-2" type="text"></input>

                        </div>
                        <br>                        
                        <div class="row">
                            <button class="btn btn-primary my-2 my-sm-0" type="submit">
                                添加新选项
                            </button>
                        </div>
                    </div>
                    <div class="jumbotron">
                        <button class="btn btn-primary my-2 my-sm-0" type="submit">
                            添加新题目
                        </button>
                    </div>
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">
                        提交
                    </button>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
	</div>
	{{ bootstrap.load_js() }}
