<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ bootstrap.load_css() }}
    <title>引智——全新在线自适应学习系统</title>
    <meta name="author" content="QwQ">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="/index">引智</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/learn/dashboard">领域控制台</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/community">社区</a>
                    </li>
                    <li class="nav-item dropdown ml-md-auto">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                            data-toggle="dropdown">用户</a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                            {% if current_user.is_authenticated %}
                            <a class="dropdown-item" href="/user/profile/{{current_user.username}}">个人信息</a> <a
                                class="dropdown-item" href="#">设置</a>
                            <div class="dropdown-divider">
                            </div> <a class="dropdown-item" href="/user/logout">登出</a>
                            {% else %}
                            <a class="dropdown-item" href="/user/login">登录</a>
                            <a class="dropdown-item" href="/user/register">注册</a>
                            {% endif %}
                        </div>
                    </li>
                    <div id="knowledge_tree" style="width:100%; height:500px;"></div>

                </ul>
            </div>
        </div>
    </div>
    {{ bootstrap.load_js() }}
</body>

<script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.8.0/echarts.min.js"></script>
<script src="/static/script/utils.js"></script>
<script src="/static/script/tree.js"></script>
<script>
    let knowledge_tree_chart = echarts.init(document.getElementById('knowledge_tree'));
    get_node_graph();

    function get_node_graph(){
        var request = new XMLHttpRequest();
        request.open('GET', '/learn/section/tree/{{ section.id }}', true);
        request.onload = function() {
            if (this.status >= 200 && this.status < 400) {
                tree = JSON.parse(this.response);
                console.log(tree);
                knowledge_tree_chart.setOption(option=get_knowledge_tree_option(tree));
            } else {
            }
        };
        request.onerror = function() {
        };
        request.send();
    }

</script>
</html>
