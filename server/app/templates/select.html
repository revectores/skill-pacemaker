<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ bootstrap.load_css() }}
    <title>引智——全新在线自适应学习系统</title>
	<meta name="author" content="QwQ">
	
  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a class="nav-link active" href="/index">引智</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/domain/dashboard">领域控制台</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/community">社区</a>
				</li>
				<li class="nav-item dropdown ml-md-auto">
					 <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown">用户</a>
					<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
						{% if current_user.is_authenticated %}  
						<a class="dropdown-item" href="/profile/{{current_user.username}}">个人信息</a> <a class="dropdown-item" href="#">设置</a> 
						<div class="dropdown-divider">
						</div> <a class="dropdown-item" href="/logout">登出</a>
						 {% else %} 
						<a class="dropdown-item" href="/login">登录</a>
						{% endif %} 
					</div>
				</li>
            </ul>
            <div class="col-md-12">
                <div class="pagh-header"></div>
                <br><br>
                <div class="jumbotron">
                    <h2 align="center">
                        现在，开始学习之旅吧
                    </h2>
                    <p align="center">
                        智能推荐，路径跟踪，内容丰富。
                    </p>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="jumbotron">
                            <h2 align="center">
                                测试领域
                            </h2>
                            <p align="center">
                                什么也学不到，因为这只是一个测试～☆
                            </p>
                            <a href="/domain/index/测试领域">
                            <button type="button" class="btn btn-md btn-primary btn-block">
                                开始学习
                            </button>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="jumbotron">
                            <h2 align="center">
                                更多领域
                            </h2>
                            <p align="center">
                                正在开发中……
                            </p>
                            <button type="button" class="btn btn-md btn-secondary disabled btn-block">
                                开始学习
                            </button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
</div>
{{ bootstrap.load_js() }}
  </body>
</html>
