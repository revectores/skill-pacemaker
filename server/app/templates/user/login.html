<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{{ bootstrap.load_css() }}
	<title>引智——全新在线自适应学习系统</title>
	<meta name="author" content="QwQ">

</head>

<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<ul class="nav nav-tabs">
					<li class="nav-item">
						<a class="nav-link active" href="/index">引智</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/domain/dashboard">领域控制台</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/community">社区</a>
					</li>
					<li class="nav-item dropdown ml-md-auto">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
							data-toggle="dropdown">用户</a>
						<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
							{% if current_user.is_authenticated %}
							<a class="dropdown-item" href="/user/profile/{{current_user.username}}">个人信息</a> <a
								class="dropdown-item" href="#">设置</a>
							<div class="dropdown-divider">
							</div> <a class="dropdown-item" href="/user/logout">登出</a>
							{% else %}
							<a class="dropdown-item" href="/user/login">登录</a>
							<a class="dropdown-item" href="/user/register">注册</a>
							{% endif %}
						</div>
					</li>
				</ul>
				<div class="row">
					<div class="col-md-2"> </div>
					<div class="col-md-6">
						<br>
						<h2>用户登录</h2><br>
						<div class="jumbotron">
							<div class="row">
								<div class="col-md-9">
									{% from 'bootstrap/form.html' import render_form %}
									{{render_form(form)}}
								</div>
								<div class="col-md-3">
									<br><br><br><br><br><br><br><br><br><br>
									<img class="verify_code" src="/code " onclick="this.src='/code?'+ Math.random()">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4">

			</div>

		</div>
	</div>
	{{ bootstrap.load_js() }}
</body>

</html>
