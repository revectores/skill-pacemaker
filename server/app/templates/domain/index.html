<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ bootstrap.load_css() }}
    <title>引智——全新在线自适应学习系统</title>
    <meta name="author" content="QwQ">

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="/index">引智</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/domain/dashboard">领域控制台</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/community">社区</a>
                    </li>
                    <li class="nav-item dropdown ml-md-auto">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                            data-toggle="dropdown">用户</a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                            {% if current_user.is_authenticated %}
                            <a class="dropdown-item" href="/user/profile/{{current_user.username}}">个人信息</a> <a
                                class="dropdown-item" href="#">设置</a>
                            <div class="dropdown-divider">
                            </div> <a class="dropdown-item" href="/user/logout">登出</a>
                            {% else %}
                            <a class="dropdown-item" href="/user/login">登录</a>
                            <a class="dropdown-item" href="/user/register">注册</a>
                            {% endif %}
                        </div>
                    </li>
                </ul>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <br>
                        <div class="jumbotron">
                            <h2 align="center">
                                选得好，那让我们开始吧。
                            </h2>
                            <br>
                            <h5 align="center">
                                {{domain.name}}
                            </h5>
                            <p align="center">
                                {{domain.description}}
                            </p>
                            <blockquote class="blockquote">
                                <p class="mb-0">
                                    无数的学习者与你同行。
                                </p>
                                <footer class="blockquote-footer">
                                    正在学习：{{learning}} 已经学完：{{finished}}
                                </footer>
                            </blockquote>
                            <a href="/domain/learn/1">
                            <button type="button" class="btn btn-md btn-primary btn-block">
                                开始学习
                            </button></a>
                        </div>
                        <h5>
                            知识树形图
                        </h5>
                        <img src="{{domain.tree_file}}" align="center" />
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        </div>
    </div>
    {{ bootstrap.load_js() }}
</body>

</html>
